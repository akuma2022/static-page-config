<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script src="/dist/bundle.js" defer></script>
  </head>

  <body class="flex flex-col gap-2 hidden_scrollbar">
    <section
      class="flex flex-col w-[min(100%,800px)] mx-auto px-2 py-4 shadow-md gap-4"
    >
      <div class="flex flex-row w-full gap-2">
        <div class="flex-1 text-center cursor-pointer px-4 py-2">
          <span class="text-md font-semibold">Shape, Carat, & Price</span>
        </div>
        <div class="flex-1 text-center cursor-pointer px-4 py-2">
          <span class="text-md font-semibold">Color, Clarity, & Cut</span>
        </div>
        <div class="flex-1 text-center cursor-pointer px-4 py-2">
          <span class="text-md font-semibold">More Filters</span>
        </div>
      </div>

      <!-- ---------------- -->

      <div class="flex flex-row gap-2 px-4">
        <div class="flex-1 flex flex-col w-1/2">
          <div>
            <span class="text-sm font-semibold">Diamond Shape</span>

            <div
              class="relative flex flex-row items-center w-full"
              id="shape-categories"
            >
              <div
                class="rotate-180 -left-4 absolute cursor-pointer"
                id="previous"
              >
                <i class="fa-solid fa-circle-chevron-right text-xl"></i>
              </div>

              <ol
                class="flex flex-row gap-2 max-w-full overflow-hidden hidden_scrollbar items-center scroll-smooth p-2"
              ></ol>

              <div class="absolute -right-4 cursor-pointer" id="next">
                <i class="fa-solid fa-circle-chevron-right text-xl"></i>
              </div>
            </div>
          </div>

          <div class="flex flex-col w-full gap-4">
            <span class="text-sm font-semibold">Diamond Origin</span>

            <div class="flex flex-row w-full gap-2">
              <div
                class="flex-1 text-center px-2 py-1 border-emerald-600 rounded-full"
                style="border: 1px solid; cursor: pointer"
              >
                <span class="text-sm font-medium">Natural Diamonds</span>
              </div>
              <div
                class="flex-1 text-center px-2 py-1 border-emerald-600 rounded-full"
                style="border: 1px solid; cursor: pointer"
              >
                <span class="text-sm font-medium">Lab Diamonds</span>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-1 flex flex-col w-1/2">
          <div>
            <div class="range-slider"><div class="progress"></div></div>
            <div class="range-input">
              <input
                type="range"
                class="range-min"
                min="0"
                max="10000"
                value="2500"
              />

              <input
                type="range"
                class="range-max"
                min="0"
                max="10000"
                value="7500"
              />
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </section>
    <!-- -------------------- -->
    <section class="flex flex-col gap-4">
      <div class="flex flex-row gap-4 items-center">
        <label
          for="rows-per-page"
          class="block mb-2 text-xs text-gray-900 font-semibold"
          >Rows per page :
        </label>

        <select id="rows-per-page" class="px-2 py-1 rounded-md w-20">
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>

      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">Shape</th>
              <th scope="col" class="px-6 py-3">Price</th>
              <th scope="col" class="px-6 py-3">Carat</th>
              <th scope="col" class="px-6 py-3">Cut</th>
              <th scope="col" class="px-6 py-3">Color</th>
              <th scope="col" class="px-6 py-3">Clarity</th>
              <th scope="col" class="px-6 py-3">Color</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
